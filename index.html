<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himanshu AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ece5dd;
}

.header{
  background:#075e54;
  color:white;
  padding:12px;
  text-align:center;
  font-size:20px;
}

.chat-box{
  height:75vh;
  padding:10px;
  overflow-y:auto;
}

.msg{
  max-width:70%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  font-size:15px;
}

.user{
  background:#dcf8c6;
  margin-left:auto;
  border-bottom-right-radius:0;
}

.bot{
  background:white;
  margin-right:auto;
  border-bottom-left-radius:0;
}

.input-box{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}

input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
}

button{
  margin-left:8px;
  padding:10px 15px;
  border:none;
  border-radius:50%;
  background:#075e54;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">ğŸ¤– Himanshu AI</div>

<div class="chat-box" id="chat">
  <div class="msg bot">Hello Himanshu ğŸ‘‹ Main tumhara AI hoon</div>
</div>

<div class="input-box">
  <input type="text" id="userInput" placeholder="Message likho...">
  <button onclick="send()">â¤</button>
</div>

<script>
function send(){
  let input = document.getElementById("userInput");
  let text = input.value.toLowerCase();
  if(text==="") return;

  let chat = document.getElementById("chat");

  chat.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";

  setTimeout(()=>{
    let reply = "ğŸ¤” Main abhi seekh raha hoon";

    if(text.includes("hello") || text.includes("hi"))
      reply = "Hello ğŸ‘‹ Kaise ho?";

    else if(text.includes("time"))
      reply = "â° Time: " + new Date().toLocaleTimeString();

    else if(text.includes("date"))
      reply = "ğŸ“… Date: " + new Date().toLocaleDateString();

    else if(text.includes("name"))
      reply = "Mera naam Himanshu AI hai ğŸ¤–";

    else if(text.includes("study"))
      reply = "Roz padhna = success ğŸ“šğŸ”¥";

    chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  },600);
}
</script>

</body>
</html>
