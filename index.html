<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himanshu Smart AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #efeae2;
}
.header {
  background: #075e54;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}
.chat-box {
  height: 70vh;
  overflow-y: auto;
  padding: 10px;
}
.msg {
  max-width: 75%;
  padding: 10px;
  margin: 8px;
  border-radius: 10px;
}
.user { background: #dcf8c6; margin-left: auto; }
.bot { background: #fff; margin-right: auto; }

.input-box {
  display: flex;
  padding: 10px;
  background: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}
input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}
button {
  margin-left: 8px;
  padding: 10px 15px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: white;
}
</style>
</head>

<body>

<div class="header">ЁЯдЦ Himanshu Smart AI</div>

<div class="chat-box" id="chat">
  <div class="msg bot">рдирдорд╕реНрддреЗ ЁЯСЛ / Hello ЁЯСЛ</div>
</div>

<div class="input-box">
  <input type="text" id="userInput" placeholder="Type in Hindi or English...">
  <button onclick="send()">тЮд</button>
  <button onclick="online()">ЁЯМР</button>
</div>

<script>
let memory = { name: "", study: "" };

function isEnglish(text) {
  return /^[a-zA-Z0-9\s?.!]+$/.test(text);
}

function send() {
  let input = document.getElementById("userInput");
  let text = input.value.trim();
  if (text === "") return;

  let chat = document.getElementById("chat");
  chat.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";

  setTimeout(() => {
    let reply = "";
    let en = isEnglish(text.toLowerCase());

    if (text.toLowerCase().includes("my name is")) {
      memory.name = text.replace(/my name is/i, "").trim();
      reply = en ? `Nice name ЁЯШК ${memory.name}` : `рдЕрдЪреНрдЫрд╛ рдирд╛рдо рд╣реИ ЁЯШК ${memory.name}`;
    }
    else if (text.toLowerCase().includes("i study")) {
      memory.study = text.replace(/i study/i, "").trim();
      reply = en ? `Great ЁЯСН You study ${memory.study}` : `рд╡рд╛рд╣ ЁЯСН рддреБрдо ${memory.study} рдкрдврд╝рддреЗ рд╣реЛ`;
    }
    else if (text.toLowerCase().includes("what is my name")) {
      reply = memory.name
        ? (en ? `Your name is ${memory.name}` : `рддреБрдореНрд╣рд╛рд░рд╛ рдирд╛рдо ${memory.name} рд╣реИ`)
        : (en ? `You didn't tell me your name` : `рддреБрдордиреЗ рдирд╛рдо рдирд╣реАрдВ рдмрддрд╛рдпрд╛`);
    }
    else if (text.toLowerCase().includes("hello") || text.includes("рдирдорд╕реНрддреЗ")) {
      reply = en ? "Hello ЁЯСЛ How can I help you?" : "рдирдорд╕реНрддреЗ ЁЯСЛ рдореИрдВ рдЖрдкрдХреА рдХреИрд╕реЗ рдорджрдж рдХрд░реВрдБ?";
    }
    else {
      reply = en ? "I am learning ЁЯШК" : "рдореИрдВ рд╕реАрдЦ рд░рд╣рд╛ рд╣реВрдБ ЁЯШК";
    }

    chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 600);
}

async function online() {
  let chat = document.getElementById("chat");
  chat.innerHTML += `<div class="msg user">Online Quote</div>`;

  let res = await fetch("https://api.quotable.io/random");
  let data = await res.json();

  chat.innerHTML += `<div class="msg bot">ЁЯМР "${data.content}"</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
